<body>
    <form id="formvalidate" name="formvalidate" action="Login" method="post">
        <div>
    <div class="Heading">
<h1>Add Employee</h1>
    </div>
   <div class="input-details">
    <table class="emptable1">
        <tr>
            <td>Employee ID</td>
            <td><input type="text" id="empid" placeholder="Empid" class="ipf" name="employeeid" required ></td>
        </tr>
        <br>
        <tr class="rows">
            <td  class="tbleft">First Name</td>
            <td><input type="text" id="fname" placeholder="First name" class="ipf" name="firstname" required></td>
        </tr>
        <tr class="rows">
            <td class="tbleft">Last Name</td>
            <td><input type="text" id="lname" placeholder="Last name" class="ipf" name="lastname" required></td>
        </tr>
        <tr class="rows">
            <td class="tbleft">E-mail ID</td>
            <td><input type="text" id="email" placeholder="abc@gmail.com" class="ipf" name="emailid" required></td>
        </tr>
        <tr class="rows">
            <td class="tbleft">Mobile no.</td>
            <td><input type="text" id="mobileno" placeholder="Mobile number" class="ipf" name="mobilenumber" required></td>
        </tr>
        <tr class="rows">
            <td class="tbleft">Password</td>
            <td><input type="text" id="password" placeholder="Password" class="ipf" name="password" required></td>
        </tr>
        <tr class="rows">
            <td class="tbleft">Confirm Password</td>
            <td><input type="text" id="con-pass" placeholder="Password" class="ipf" name="confirmpassword" required></td>
        </tr>
        <tr class="rows">
            <td class="tbleft">Department</td>
            <td><input type="text" id="dept" placeholder="Department" class="ipf" name="department" required></td>
        </tr>
    </table>
    
    </div>

    <div class="submit">
        <button type="submit" class="btn btn-primary" value="Login" onclick="">Submit</button>
      
    </div>
</div>
</form>
